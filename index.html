<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font and Font awesome icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>BoBoGotchi</title>
</head>

<body>
    <!-- Start game page -->
    <div class="start-page">
        <h1>BoBoGotchi</h1>
        <h2>Play with Bobo</h2>
        <h3>Rules:</h3>
        <p>
            BoBo is a needy little monster, and playing the game is simple. Click the corresponding green icons beneath
            BoBo, to the red icon bubble above BoBo. Better hurry up though, BoBo is very needy.
        </p>
        <button id="start-button" class="buttons">Start game</button>
    </div>
    <!-- Monster play area page, needs, picture and buttons -->
    <div class="play-page">
        <h1>BoBoGotchi</h1>
        <!-- Score -->
        <h2>Score : <span id="score">0</span></h2>
        <!-- Monster needs -->
        <div id="need-bubble">
            <img id="need-icon" src="assets/images/blank.png" alt="Icons">
        </div>
        <!-- Monster image -->
        <img id="monster-img" src="assets/images/cute.svg" alt="cute monster">
        <!-- Monster play buttons -->
        <div class="game-buttons">
            <button class="buttons">
                <img id="water-button" class="img-button" src="assets/images/pet-water.webp" alt="water bowl icon">
            </button>
            <button class="buttons">
                <img id="food-button" class="img-button" src="assets/images/pet-food.webp" alt="food bowl icon">
            </button>
            <button class="buttons">
                <img id="love-button" class="img-button" src="assets/images/pet-love.webp" alt="love icon">
            </button>
            <button class="buttons">
                <img id="play-button" class="img-button" src="assets/images/pet-play.webp" alt="play icon">
            </button>
        </div>
    </div>
    <!-- Game over page -->
    <div class="end-page">
        <h1>BoBoGotchi</h1>
        <h2>Bobo died rip</h2>
        <button id="end-button" class="buttons">Play again</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
